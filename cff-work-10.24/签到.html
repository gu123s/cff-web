<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
	<div id="md"></div>
    <input type="text" id="inp">
    
    <button id="btn">点击打卡</button>
    <button id="btn1">点击查询打卡名单</button>
    <div id="mydiv">
    	
    </div>
    <script>
          var arr ='"大炮","悟空","傻子","笨蛋","相机","樱","明仁","宙斯","神仙","杀手"';
          var md = document.getElementById('md');
          var inp = document.getElementById('inp');
          var btn = document.getElementById('btn');
          var btn1 = document.getElementById('btn1');
          var dv = document.getElementById('mydiv');
          var arr1=[];
          md.innerHTML = '签到人名单:'+arr;
			btn.onclick=function(){
				arr1.push(inp.value);
				inp.value="";
				console.log(arr1);
			}
			
			btn1.onclick=function(){
				var bj = new RegExp(arr1.join('|'),"ig");
				var wqd = arr.replace(bj,"");
				dv.innerHTML = '未签到人名单:' + wqd
			}

    </script>
</body>
</html>
